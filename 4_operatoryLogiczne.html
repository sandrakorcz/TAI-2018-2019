<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Operatory loficzne</title>
</head>
<body>
    <script>
        var bitowy1 = 8;
        var bitowy2 = 10;

        document.write("Suma bitowa wynosi: " + (bitowy1|bitowy2) + "<br>"); //or
        document.write("Iloczyn bitowy wynosi: " + (bitowy1&bitowy2) + "<br>"); //and
        document.write("Bitowa różnica symetryczna wynosi: " + (bitowy1^bitowy2) + "<br>"); //xor
    </script>
    <hr>
    <script>
        var x = 3;
        var y= 2;

        document.write("Suma wynosi: " + (x+=y) + "<br>");
        document.write("Różnica wynosi: " + (x-=y) + "<br>");
        document.write("Iloczyn wynosi: " + (x*=y) + "<br>");
        document.write("Iloraz wynosi: " + (x/=y) + "<br>");
    </script>
</body>
</html>
