<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 2</title>
     <meta http-equiv="Content-Script-Type" content="text/javascript">
</head>
<body>
    <script type="text/javascript">
        litera="a"
        do {
            document.write(litera)
            document.write("<br>")
            kodLitery=litera.charCodeAt()
            kodLitery++
            litera=String.fromCharCode(kodLitery)
        }
        while(litera!="{")
    </script>
</body>
</html>
