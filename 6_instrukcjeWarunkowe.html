    <script>
        var x=prompt("Podaj liczbę"," ");
        if (x<100 & x%4==0) {
            document.write("Liczba jest mniejsza od 100 i podzielna przez 4.");
        }
        else if (x<100 & x%4) {
            document.write("Liczba jest mniejsza od 100, ale nie podzielna przez 4.");
        }
        else if (x>100 & x%4==0){
            document.write("Liczba nie jest mniejsza od 100, ale jest podzielna przez 4.");
        }
        else if (x=100){
            document.write("Podana wartość jest równa 100 i jest podzielna przez 4.");
        }
        else if (x>100 & x%4) {
            document.write("PODANA WARTOŚC JEST BŁĘDNA!!!");
        }
        else {
            document.write("Błędna wartość.")
        }
