<body>
<script type="text/javascript">
function iloczyn(a,b){
var x=prompt('Podaj wyniki: '+a+'* '+b+' ', ' ');
if (x==a*b)
document.write("Brawo! Wynik poprawny.");
else
document.write("Błąd! '+a+' * '+b+' = "+(a*b));
}
x=prompt("Podaj x");
y=prompt("Podaj y");
iloczyn(x,y);
</script>
<hr>
<script type="text/javascript">
function suma(a,b){
var x=prompt('Podaj wyniki: '+a+'+ '+b+' ', ' ');
a=a/1;
b=b/1;
if (x=a+b)
document.write("Brawo! Wynik poprawny.");
else
document.write("Błąd! '+a+' + '+b+' = "+(a+b));
}
x=prompt("Podaj x");
y=prompt("Podaj y");
suma(x,y);
</script>
