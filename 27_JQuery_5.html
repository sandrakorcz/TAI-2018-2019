<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JQuery 4</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <link src="https://github.com/daneden/animate.css.git">
    <script type="text/javascript">
        document.write("<h2>Dane sugerowane</h2>")
        
        $(document).ready(function(){
            $(":selected").css("background-color","lime");//tu wprowadza się kolor pola, w którym mogą coś zmieniać
        });
    </script>
	<hr>
	<script type="text/javascript">
        document.write("<h2>Pole wyboru</h2>")
        
        $(document).ready(function(){
            $(":checked").wrap("<span style="background-color:purple"/>");
        });
    </script>
	<hr>
	<script type="text/javascript">
        document.write("<h2>Matematyka</h2>")
        
        $(document).ready(function(){
            $("#p1").mouseenter(function(){
				alert("63");
			});
        });
    </script>
</head>
<body>
    <form action="">
        Kupione elementy <input type="number" name="zmiana_stanu">szt.<br>
        Identyfikator: <input type="text" name="id" disabled="disabled"><br>
        Symbol elementu: <select>
            <option>UL7400</option>
            <option selected="selected">UL6400</option>
            <option>UL5400</option>
        </select><br>
        <input type="reset" value="Wyczyść">
        <input type="submit" value="Wyślij">
    </form>
	<hr>
	<form action="">
		<input type="checkbox" name="gwiazdki" value="2"> 2 gwiazdki<br>
		<input type="checkbox" name="gwiazdki" value="3"> 3 gwiazdki<br>
		<input type="checkbox" name="gwiazdki" value="4" checked="checked"> 4 gwiazdki<br>
		<input type="checkbox" name="gwiazdki" value="0"> bez kategorii<br>
		<input type="reset" value="Wyczyść">
		<input type="submit" value="Wyślij">
	</form>
	<hr>
	<p>Chcesz poznac wynik? Wskaz kursorem równanie.</p>
	<p id="p1">7*9=</p>
</body>
</html>
