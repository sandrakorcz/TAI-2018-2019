<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JQuery 3</title>
     <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
    </script>
    <script type="text/javascript">
        document.write("<h2>Podaj login i hasło</h2>")
        
        $(document).ready(function(){
            $(":password").css("background-color","pink");
            $(":text").css("background-color","lightblue");
            $(":file").css("background-color","grey");
        });
    </script>
</head>
<body>
    <form action="">
        Login: <input type="text" name="user"><br><br>
        Hasło: <input type="password" name="password"><br><br>
        <input type="reset" value="Wyczyść">
        <input type="submit" value="Wyślij"><br><br>
        <hr>
        Zdjęcie: <input type="file" name="mylife"><br><br>
        Podpis: <input type="text" name="info"><br><br>
        <input type="submit" name="Wyślij">
        <input type="reset" name="reset"><br>
    </form>
    <hr>
    
</body>
</html>
