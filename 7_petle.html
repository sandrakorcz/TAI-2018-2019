    <hr>
    <script type="text/javascript">
        var wzrost = prompt("Podaj swój wzrost (w cm)"," ");
         if (wzrost<=150) {
             document.write("Jesteś niziołek");
         }
        else if (wzrost>150 & wzrost<=170) {
            document.write("Twój wzrost jest ok.");
        }
        else if (wzrost>170 & wzrost<=185) {
            document.write("Jestes wysoki");
        }
        else if (wzrost>185 & wzrost<=220) {
            document.write("Ty chyba sięhasz do chmur!");
        }
        else if (wzrost>220) {
            document.write("Ty chyba oszukujesz");
        }
        else {
            document.write("Podałeś nieprawidłową wartość.")
        }
    </script>
    <hr>
        //na trzy liczby
        <script type="text/javascript">
        var a = prompt("Podaj pierwszą liczbę"," ");
        var b = prompt("Podaj drugą liczbę"," ");
        var c = prompt("Podaj trzecią liczbę"," ");
        //var d = prompt("Podaj czwartą liczbę"," ");

        if (a>b & a>c & b>c) {
            document.write(a+", "+b+", "+c); //abc
        }
        else if (a>b & a>c & c>b) {
            document.write(a+", "+c+", "+b);//acb
        }
        else if (b>a & b>c & a>c) {
            document.write(b+", "+a+", "+c);//bac
        }
        else if (b>a & b>c & c>a) {
            document.write(b+", "+c+", "+a);//bca
        }
        else if (c>a & c>b & b>a) {
            document.write(c+", "+b+", "+a);//cba
        }
        else if (c>a & c>b & a>b) {
            document.write(c+", "+a+", "+b);//cab
        }
        else {
            document.write("Podano nieprawidłową liczbę lub któraś z liczb powtórzyła się.")
        }
    </script>
