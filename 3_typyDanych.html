<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Typy danych</title>
</head>
<body>
    <script type="text/javascript">
        document.write("Java Script<br>")
        document.write("\"Życie jest piękne\"<br>");
        document.write(15+"<br>");
        document.write(100.4+"<br>");
        document.write(-26+"<br");
        document.write(0.1e2+"<br>");
        document.write(0xAA+"<br>");
        document.write(-0xCD);
    </script>
    <br>
    <script>
        var zmienna1 = "Ile z potęgi trzeciej wynosi: "; //typ łańcuchowy
        var zmienna2 = "8"; //typ liczbowy
        var zmienna3 = " - chyba...";

        document.write(zmienna1 + zmienna2 + zmienna3 + 8e0); //notacja

        var prompt = prompt("Jak masz na imię?");
        document.write("<br>" + prompt);
    </script>
    <script>
        var liczba_1 = 15;
        var liczba_2 = 5;
        var liczba_3 = 6;
        var liczba_4 = 45;
        var liczba_5 = 29;
        var liczba_6 = 72;
        var liczba_7 = 124;
        document.write("Podana liczba x to: " + liczba_1 + "<br>");
        document.write("Podana liczba y to: " + liczba_2 + "<br>");
        document.write("Suma = " + (liczba_1+liczba_2) + "<br>");

        document.write("Podana liczba x to: " + liczba_3 + "<br>");
        document.write("Podana liczba y to: " + liczba_4 + "<br>");
        document.write("Różnica = " + (liczba_3-liczba_4) + "<br>");

        document.write("Podana liczba x to: " + liczba_5 + "<br>");
        document.write("Podana liczba y to: " + liczba_6 + "<br>");
        document.write("Mnożenie = " + (liczba_5*liczba_6) + "<br>");

        document.write("Podana liczba x to: " + liczba_2 + "<br>");
        document.write("Podana liczba y to: " + liczba_4 + "<br>");
        document.write("Dzielenie = " + (liczba_2/liczba_4) + "<br>");

        document.write("Podana liczba x to: " + liczba_5 + "<br>");
        document.write("Podana liczba y to: " + liczba_1 + "<br>");
        document.write("Reszta z dzielenia = " + (liczba_5/liczba_1) + "<br>");

        document.write("Podana liczba x to: " + liczba_7 + "<br>");
        document.write("Negacja zmiennej = " + (-liczba_7) + "<br>");

    </script>
</body>
</html>
