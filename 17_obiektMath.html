<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Obiekt math</title>
</head>
<body>
    <script type="text/javascript">
        alert(Math.PI);
    </script>
    <script type="text/javascript">
        var x = prompt("Podaj x:","");
        var y = prompt("Podaj y:","");
        document.write("Wartość max: <b>"+Math.max(x,y)+"</b><br>");
    </script>
    <hr>
    <script type="text/javascript">
        var a = prompt("Podaj a:","");

        document.write("Wartość min: <b>"+Math.min(a,b)+"</b><br>");
    </script>
</body>
</html>
