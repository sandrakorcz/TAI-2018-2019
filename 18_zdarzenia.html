<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zdarzenia</title>
    <script type="text/javascript">
        function onmouseoverAkapit()
        {
            alert("Będzie tak się dzialo, jesli kursor będzie nad tym zdaniem");
        }
    </script>
    <script language="JavaScript">
        window.onbeforeunload=confirmKoniec;
        function confirmKoniec()
        {
            return "Czy na pewno opuścić stronę?"
        }
        function start()
        {
            alert("Witaj na stronie!");
        }
    </script>
</head>
<body onload="start()">
    <p onmouseover="onmouseoverAkapit();">
        Najedz kursorem nad i na zdanie.</p>
    <hr>
    <script type="text/javascript">
        function drukuj() {
            window.print();
        }
    </script>
    <button onClick="drukuj()">drukuj stronę</button>
    <hr>
    <p>ta strona równiez obsługuje zdarzenia</p>
    <a href=https://www.wp.pl>link</a>
</body>
</html>
