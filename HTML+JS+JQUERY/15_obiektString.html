<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obiekt string</title>
</head>
<body>
<script type="text/javascript">
	document.write("\"To jest cudzysłów\" ");

	document.write("\' To jest apostrof\ '");

	document.write("\r To jest karetka");

	document.write("\\To jest lewy ukośnik\\");
</script>
<hr>
<script type="text/javascript">
	var tekst1 = "Sandra";
	var count = tekst1.length;
	
	document.write(count);
</script>
<hr>
<script type="text/javascript">
	var tekst = "Sandra Korcz";

	document.write(tekst+"<br>");
	document.write(tekst.italics()+"<br>");
	document.write(tekst.strike().fontcolor("red")+"<br>");
	document.write(tekst.substring(6,10)+"<br>");
	document.write(tekst.toUpperCase()+"<br>");
</script>
</body>
</html>
