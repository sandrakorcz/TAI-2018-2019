    <script type="text/javascript">
        function licz(formularz) {
            if (formularz.a.value==" "|formularz.h.value==" "|formularz.b.value==" "|formularz.c.value==" ");
            else {
                a=formularz.a.value;
                b=formularz.b.value;
                c=formularz.c.value;
                h=formularz.h.value;
                formularz.p.value=(a*h)/2;
                formularz.o.value=a+b+c;

        }
