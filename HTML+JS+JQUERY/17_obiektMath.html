<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obiekt math</title>
</head>
<body>
    <script type="text/javascript">
        alert(Math.PI);
    </script>
    <script type="text/javascript">
        var x = prompt("Podaj x:","");
        var y = prompt("Podaj y:","");
        document.write("Wartość max: <b>"+Math.max(x,y)+"</b><br>");
        document.write("X do potęgi Y to: <b>"+Math.pow(x,y)+"</b><br>");
        document.write("Pierwiastek Y to: <b>"+Math.sqrt(y)+"</b><br>");
        document.write("Logarytm to: <b>"+Math.log(x,y)+"</b><br>");
        document.write("Sinus x: <b>"+Math.sin(x)+"</b><br>");
        </script>
    <hr>
    <script type="text/javascript">
        var a = prompt("Podaj a:","");
        var b = prompt("Podaj b:","");
        document.write("Wartość min: <b>"+Math.min(a,b)+"</b><br>");
    </script>
    <hr>
    <script type="text/javascript"> //zadania z obiektów
        function osoba(imie,nazwisko) {
            this.nazwisko=nazwisko
            this.imie=imie
        }
        function dane(wiek,stypendium,rok_nauki) {
            this.wiek=wiek
            this.stypendium=stypendium
            this.rok_nauki=rok_nauki
        }
        
        uczen=new osoba("Sandra","Korcz")
        dane=new dane(18,0,"3 technikum")
        document.write("Imię: "+uczen.imie+" Nazwisko: "+uczen.nazwisko)
        document.write("<br>Wiek: "+dane.wiek+" Wysokość stypendium: "+dane.stypendium+" Klasa: "+dane.rok_nauki)
    </script>
</body>
</html>
