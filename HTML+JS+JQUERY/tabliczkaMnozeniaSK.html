<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabliczba mnożenia</title>
</head>
<body>
   <h1><center>Tabliczka mnożenia</center></h1>
    <script type="text/javascript">

        var mnoznik = prompt("Podaj mnożnik: "," ");
        document.write("<b>Mnożniki liczby"+mnoznik+"<br></b>");
        for(x=1;x<=10;x++) {
            document.write(x+"*"+mnoznik+"="+(x*mnoznik)+"<br>");
        }
    </script>
</body>
</html>
