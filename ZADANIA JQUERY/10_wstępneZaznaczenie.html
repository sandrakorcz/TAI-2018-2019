<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wstępne zaznaczenie</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        document.write("<h2>Pole wyboru</h2>")
        
        $(document).ready(function(){
            $(":checked").wrap("<span style="background-color:purple"/>");
        });
    </script>
</head>
<body>
  <form action="">
		<input type="checkbox" name="gwiazdki" value="2"> 2 gwiazdki<br>
		<input type="checkbox" name="gwiazdki" value="3"> 3 gwiazdki<br>
		<input type="checkbox" name="gwiazdki" value="4" checked="checked"> 4 gwiazdki<br>
		<input type="checkbox" name="gwiazdki" value="0"> bez kategorii<br>
		<input type="reset" value="Wyczyść">
		<input type="submit" value="Wyślij">
	</form>
</body>
</html>
