<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mouseup</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
      <link src="https://github.com/daneden/animate.css.git">
       <script type="text/javascript">
        document.write("<h2>Zadanie</h2>")
        $(document).ready(function(){
                $("p").mouseup(function(){
                    alert("Bitwa pod Grunwaldem była 15 lipca 1410 roku.");
                });
            });
    </script>
</head>
<body>
  <p>Kiedy odbyła się Bitwa pod Grunwaldem?</p>
<i>Aby poznac odpowiedź kliknij na pytanie lewym przyciskiem myszy.</i>
</body>
</html>
