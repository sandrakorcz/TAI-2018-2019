<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pola</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
      <link src="https://github.com/daneden/animate.css.git">
       <script type="text/javascript">
        $(document).ready(function(){
            $("#ukryj").click(function(){
                $("#ukryj").fadeOut(1000);
            });
            $("#pokaz").click(function(){
                $("#ukryj").fadeIn(10000);
                
            });
        });
    </script>
</head>
<body>
  <div style="overflow: auto"; class="screen">
        <div style="width: 100px; height: 80px;background-color: lime;padding-top: 20px;text-align: center;color: #111111;cursor: pointer;float: left;display: none;" id="ukryj">Kliknij aby ukryć dodatkowy element.</div><div style="width: 100px; height: 80px;background-color: pink;padding-top: 20px;text-align: center;color: #111111;cursor: pointer;float: left;" id="pokaz">Kliknij aby wyświetlić dodatkowy element.</div>
    </div>
</body>
</html>
