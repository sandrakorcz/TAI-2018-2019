<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zagadka</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
      <link src="https://github.com/daneden/animate.css.git">
      <script type="text/javascript">
        $(document).ready(function(){
           $('p#odp').hide();
            $("button").click(function(){
               $('p#odp').slideDown(9000); 
            });
        });
    </script>
</head>
<body>
  <p>Jakie jest imię fanki czekolady i internetu?</p>
  <button>Wyświetl odpowiedź</button>
  <p id="odp">E-milka</p>
</body>
</html>
