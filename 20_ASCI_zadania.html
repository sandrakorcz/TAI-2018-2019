<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ASCII zadania</title>
</head>
<body onmousedown="getEventType(event)">
    <script type="text/javascript">
        litera="a"//a-artość początkowa-zmienna,ma charakter tekstowy
        do {
            document.write(litera)
            document.write("<br>")
            kodLitery=litera.charCodeAt()//powoduje zamianę litery na jej kod liczbowy
            kodLitery++
            litera=String.fromCharCode(kodLitery)/*przypisanie znaku, któremu odpowiada bieżąca wartość zmiennej kodLitery*/
        }
        while(litera!="{")//warunek wyjścia z pętli
    </script>
    <hr>
    <script type="text/javascript">
        document.write("1.Wpisz znak w polu. <br> 2.Kliknij na zewnątrz pola. <br> 3.Odczytaj odpowiednik Unicode.<br>");
        function konwersja() {
            var kod = document.getElementById("znak"); /*aby uzyskać wartość wejąciowego tekstu*/
        kod.value = kod.value.charCodeAt();//zwraca liczbę w wartości Unicode
        }
    </script>
    Wpisz znak: <input type="text" id="znak" onblur="konwersja()">
    <hr>
    <script type="text/javascript">
        function stoper (zdarzenie) //getEventType zwraca typ tego zdarzenia
        {
            alert(zdarzenie.timeStamp);//zdarzenie liczy czas w milisekundach
        }
    </script>
    <p onclick="stoper(event)">Kliknij w akapit, a wyświetlone będzie okno z mierzonym w milisekundach czasem.</p>
</body>
</html>
