<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    </script>
    <script type="text/javascript">
    document.write("<h2>MENU</h2>")
    $(document).ready(function() {
        $("button").click(function(){
            $("ul li:first").hide();//pierwszy selektor odnosi się do elementu listy
            $(this).hide();//drugi selektor odnosi się  do przycisku
    })    
    })    
    </script>
</head>

</html>
