<body>
    <script type="text/javascript">//Zadanie 1: Wyświetl 10 razy dowolne słowo
        var y = "serce";
        for (x=1;x<=10;x++){
            document.write(y+"<br>");
        }
    </script>
<hr>
    <script type="text/javascript">//Zadanie 2: Użytkownik decyduje o liczbie powtórzeń słowa
        var z = prompt("Ile razy wyświetlić słowo 'serce'?"," ");
        var y = "serce";
        for (x=1;x<=z;x++){
            document.write(y+"<br>");
        }
    </script>
<hr>
    <script type="text/javascript">//Zadanie 3: Wyświetlanie liczb pomiędzy liczbami a i b
        var a = prompt("Podaj pierwszą liczbę całkowitą: ", " ");
        var b = prompt("Podaj drugą liczbę całkowitą: ", " ");
        for(a++;a<b;a++) {
            document.write(a+"<br>");
        }
    </script>
<hr>
    <script type="text/javascript">//Zadanie 4: Wyśiwetlanie liczb pomiędzy a i b, gdy a>b,b>a,a=b
        var d = prompt("Podaj pierwszą liczbę całkowitą: ", " ");
        var e = prompt("Podaj drugą liczbę całkowitą: ", " ");
        if(d<e) { for(d++;d<e;d++) {
            document.write(d+"<br>");
        }} else if(d>e){ for(d--;d>e;d--) {
            document.write(d+"<br>");
        }} else {
            document.write("Podane liczby sa równe! Podaj dwie różne liczby!");
        }
    </script>
<hr>
    <script type="text/javascript">//Zadanie 5:Wyświetlanie liczb od min do max w przedziale podanym, przez użytkownika
        var f = prompt("Podaj początek przedziału liczbowego: ", " ");
        var g = prompt("Podaj koniec przedziału liczbowego: ", " ");
        for(f;f<=g;f++) {
            document.write(f+"<br>");
        }
    </script>
<hr>
    <script type="text/javascript">//Zadanie 6: Podaje poprawny miesiąc, tylko 3 próby
        var a = prompt("Podaj miesiąc (od 1 - 12): ", " ");

        if(a==1){
            document.write("Styczeń");
        }else if (a==2){
            document.write("Luty");
        }else if (a==3){
            document.write("Marzec");
        }else if (a==4){
            document.write("Kwiecień");
        }else if (a==5){
            document.write("Maj");
        }else if (a==6){
            document.write("Czerwiec");
        }else if (a==7){
            document.write("Lipiec");
        }else if (a==8){
            document.write("Sierpień");
        }else if (a==9){
            document.write("Wrzesień");
        }else if (a==10){
            document.write("Październik");
        }else if (a==11){
            document.write("Listopad");
        }else if (a==12){
            document.write("Grudzień");
        } else{
            document.write("Błąd! Nie podano liczby z zakresu.");}
</script>
