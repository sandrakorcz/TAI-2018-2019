<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <title>Obiekt date</title>
</head>
<body>
    <script type="text/javascript">
        var data_czas = new Date();
        
        document.write("Data i czas: <b>"+data_czas+"</b><br>");
        document.write("Dzień: <b>"+data_czas.getDay()+"</b><br>");
        document.write("Miesiąc: <b>"+data_czas.getMonth()+"</b><br>");
        document.write("Rok: <b>"+data_czas.getFullYear()+"</b><br>");
    </script>
    <hr>
    <script type="text/javascript"> //tak samo można z dniem miesiąca
        var miesiac = "nieznany";
        var data = new Date();
        
        switch (data.getMonth()){
            case 0 : miesiac = "styczeń"; break;
            case 1 : miesiac = "luty"; break;
            case 2 : miesiac = "marzec"; break;
            case 3 : miesiac = "kwiecień"; break;
            case 4 : miesiac = "maj"; break;
            case 5 : miesiac = "czerwiec"; break;
            case 6 : miesiac = "lipiec"; break;
            case 7 : miesiac = "sierpień"; break;
            case 8 : miesiac = "wrzesień"; break;
            case 9 : miesiac = "październik"; break;
            case 10 : miesiac = "listopad"; break;
            case 11 : miesiac = "grudzień"; break;
        }
        document.write("Teraz jest "+miesiac+".");
    </script>
</body>
</html>
